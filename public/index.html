<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 响应式 -->
  <meta name="viewport" content="width=device-width, initial-scale=1,  maximum-scale=1, user-scalable=no" />
  <!-- 禁止缩放 -->
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    中国航天
  </title>
  <meta name="keywords" content="中国,航天,China,spaceman" />
  <meta name="description"
    content="中国航天事业起始于1956年。中国于1970年4月24日发射第一颗人造地球卫星，是继苏联、美国、法国、日本之后世界上第5个能独立发射人造卫星的国家。中国发展航天事业的宗旨是：探索外太空，扩展对地球和宇宙的认识；和平利用外太空，促进人类文明和社会进步，造福全人类；满足经济建设、科技发展、国家安全和社会进步等方面的需求，提高全民科学素质，维护国家权益，增强综合国力。中国发展航天事业贯彻国家科技事业发展的指导方针，即自主创新、重点跨越、支撑发展、引领未来。" />
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

<style>
  * {
    font-size: 16px;
  }

  @media screen and (min-width: 375px) {
    html {
      font-size: 25px;
    }
  }

  @media screen and (min-width: 750px) {
    html {
      font-size: 50px;
    }
  }
</style>

<script>
  // 控制允许用户放大或缩小页面
  window.onload = function () {
    document.addEventListener('touchstart', function (e) {
      console.log("1", e.touches.length)
      if (e.touches.length > 1) {
        e.preventDefault()
      }
    })
    document.addEventListener('gesturestart', function (e) {
      console.log("2")
      e.preventDefault()
    })
  }
</script>

</html>
